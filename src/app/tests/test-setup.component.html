<!-- Container for sidebar(s) + page content -->
<ng-sidebar-container style="height: 100vh;" >
    
         <!-- A sidebar -->
         <ng-sidebar [(opened)]="_opened"
          mode="push"
          position="left"        
          [sidebarClass]="'demo-sidebar'"
         >
           <p>Sidebar contents</p>
           <p>some more sidebar content!!</p>
  
           <p>tree view!</p>
           <ngx-treeview
              [config]="config"
              [items]="tags"
              (selectedChange)="onSelectedChange($event)">
           </ngx-treeview>
       
  
           <button closeSidebar>Closes the sidebar</button>
         </ng-sidebar>

                <!-- Page content -->
       <div ng-sidebar-content>

 <div class='panel panel-primary'>
  <div class='panel-heading'>
      {{pageTitle}}
  </div>
<div class='panel-body'>
  <div class='row'>
      <div class='col-md-3'>Number of questions:      
          <input type='text'
              [(ngModel)]='numberOfQuestions'
          />
      </div>
  </div>
  <div class='col-md-6'>
      Select if timed or not:
      <input type="radio" [(ngModel)]="isTimed" [value]="false">Untimed
      <input type="radio" [(ngModel)]="isTimed" [value]="true">Timed
      <div  *ngIf="isTimed == true">Seconds per question: <input type="text"  [(ngModel)]='secondsPerQuestion'></div>
  </div>
  <div class='row'></div>
  <button (click)="_toggleSidebar()">Toggle sidebar</button>
  <div class='row'></div>
  <div class='row'>
    <button (click)="startClicked($event)">START</button>
  </div>

  </div> 

 <!--  <div class='row'>
      <div class='col-md-6'>
          <h3>Filtered by: {{listFilter}} </h3>
      </div>
  </div> -->
</div>  
       </div>

</ng-sidebar-container>
